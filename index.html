<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send GET Request to URL</title>
    <!-- Bootstrap 5 CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2>Enter URL and Click the Button to Send a GET request</h2>

        <!-- Input field to enter the URL -->
        <div class="mb-3">
            <label for="urlInput" class="form-label">Enter URL:</label>
            <input type="text" class="form-control" id="urlInput" placeholder="Enter URL">
        </div>

        <!-- Button to trigger GET request -->
        <button id="sendRequestBtn" class="btn btn-primary">Send Request</button>

        <!-- Area to display response -->
        <div id="responseArea" class="mt-3"></div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <script>
        // JavaScript to send a GET request on button click
        document.getElementById("sendRequestBtn").addEventListener("click", function () {
            // Get the URL entered by the user
            const url = document.getElementById("urlInput").value;

            // Check if the URL is empty
            if (!url) {
                alert("Please enter a URL.");
                return;
            }

            // Sending the GET request using Fetch API
            fetch(url, {
                    method: "GET", // GET request
                    headers: {
                        "Content-Type": "application/json"
                    }
                })
                .then(response => {
                    // Check if the response is okay (status code 200)
                    if (!response.ok) {
                        throw new Error(`Request failed with status ${response.status}`);
                    }

                    // Display a success message
                    document.getElementById("responseArea").innerHTML =
                        `<div class="alert alert-success" role="alert">
                            Request was successful!
                        </div>`;
                })
                .catch(error => {
                    // Handle error if request fails
                    document.getElementById("responseArea").innerHTML =
                        `<div class="alert alert-danger" role="alert">
                            Error: ${error.message}
                        </div>`;
                });
        });
    </script>
</body>

</html>
